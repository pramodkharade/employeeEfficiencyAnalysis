<app-header></app-header>
<div class="row">
  <div class="col-lg-12 text-center">
      <div class="alert alert-success" *ngIf='this.uploadStatus'>
          <strong>Success!</strong> {{ this.uploadStatus }}
        </div>
    <form>
      <fieldset class="the-fieldset">
        <legend class="the-legend">CSV</legend>
        <div class="form-group">
          <label>CSV Upload:</label> <input type="file" class="form-control " (change)="fileSelected($event)" />
        </div>
        <div class="form-group">
          <button class="btn btn-success" (click)="onUpload()" type="submit">Upload</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
